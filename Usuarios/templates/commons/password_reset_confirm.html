{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Esqueci Minha Senha{% endblock title %}
{% block content %}
    <article class='container'>
        <h2>Redefinir Senha</h2>
        <h3>Entre com sua nova senha</h3>
            <form class="form"  method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {{ form|crispy }}

                <button type="submit" class="mt-3 btn btn-primary btn-md btn-block"><i class="icon-lock4"></i> Alterar Senha</button>
            </form>       
    </article>
{% endblock content %}
