{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Esqueci Minha Senha{% endblock %}
{% block content %}
    <article class="row">
            <h2>Redefinir Senha</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class='mt-3 btn btn-primary'>Enviar</button>
            </form>
    </article>
{% endblock %}
