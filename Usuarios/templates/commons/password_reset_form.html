{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Esqueci Minha Senha{% endblock title %}
{% block content %}
    <article class='container'>
            <h2>Redefinir Senha</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class='mt-3 btn btn-primary'>Enviar</button>
            </form>
    </article>
{% endblock content %}
