{% load static%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--CSS-->
    <link href="{% static 'libs/Bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
</head>
<body>
    <!--Barra de Navegação-->
    <header>
        <nav class="navbar navbar-expanded-lg fixed-top" id="navbar">
                <div>
                    <a class=" nav-link dropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="btn bi bi-three-dots-vertical" id="icone2"></i>
                    </a>
                    <ul class="dropdown-menu text-center">
                        <li><a class="dropdown-item justify-content-end" href="{% url 'registrar' %}">Registrar-se</a></li>
                        <li><a class="dropdown-item justify-content-end" href="{% url 'inicio' %}">Ver Mapa no modo Visitante</a></li>
                    </ul>
                </div>
        </nav>
    </header>

    <!--Corpo-->
    <main>
    <article class="row vh-100 justify-content-center align-items-center">
            <div class="col-8">
                <div class="text-center"><img class="rounded mx-auto d-block" id="brandicon" src="{% static 'images/IF-PIN.png'%}"></div>

                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">

                            {{ form|crispy }}

                    <button id="btnlogin" type="submit" class="row d-flex btn mt-3 mx-auto">Entrar</button>
                </form>
                <div class="row">
                    <a id="btnregister" href="{% url 'registrar' %}" class="row btn mt-1 mx-auto">Registrar-se</a>
                </div>
                <div class="row">
                    <a id="esqueci" href="{% url 'password_reset' %}" class="row btn mt-1 mx-auto">Esqueci Minha Senha</a>
                </div>
            </div>
    </article>
    </main>

    <!--Rodapé-->
    <footer><p class="text-center">Ver 0.1</p></footer>

    <!--Scripts-->
    <script src="{% static 'libs/Bootstrap/js/bootstrap.bundle.js' %}"></script>
  
</body>
</html>
