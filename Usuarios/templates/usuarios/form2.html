{% load static%}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar-se</title>

    <!--CSS-->
    <link href="{% static 'libs/Bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/register.css'%}">
</head>
<body>
    <!--Barra de Navegação-->
    <header>
        <nav class="navbar navbar-expanded-lg fixed-top" id="navbar">
                <div>
                    <a class=" nav-link dropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="btn bi bi-three-dots-vertical" id="icone2"></i>
                    </a>
                    <ul class="dropdown-menu text-center">
                        <li><a class="dropdown-item justify-content-end" href="{% url 'login' %}">Entrar</a></li>
                    </ul>
                </div>
        </nav>
    </header>

    <!--Corpo-->
    <main>
        <article class="row vh-100 justify-content-center align-items-center">
                <div class="col-8">
                    <h4 class="text-center">Registrar-se</h4>
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">
    
                                {{ form|crispy }}
    
                        <button id="btn" type="submit" class="row d-flex btn mt-3 mx-auto">Registrar-se</button>
                    </form>
                </div>
        </article>
    </main>

    <!--Rodapé-->
    <footer><p class="text-center">Ver 0.1</p></footer>

    <!--Scripts-->
    <script src="{% static 'libs/Bootstrap/js/bootstrap.bundle.js' %}"></script>

</body>
</html>
