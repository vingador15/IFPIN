{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Atualizar Dados{% endblock %}
{% block content %}
    <article class="row">
        <div class="col-md-6 offset-md-3 ">
            <div class="card auth-card">
                <div class="card-body">
                    <h4 class="card-title text-center">Meus Dados</h4>

                    <form method="post" enctype="multipart/form-data"> {% csrf_token %}
                        
                        {{ form|crispy }}
                        
                        <button type="submit" class="mt-3 btn btn-primary btn-block">Enviar</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </article>
{% endblock %}
